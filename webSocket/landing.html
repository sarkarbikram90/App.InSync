<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InSync</title>
<style>
  body {
    background-color: #221e1e;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #container {
    text-align: center;
  }
   
    /* Style the header */
h2 {
    color: white;
  }
  
  #nameInput {
    margin-bottom: 20px;
    padding: 10px;
    font-size: 16px;
  }
  #loginButton {
    padding: 10px 20px;
    background-color: #4CAF50;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  #loginButton:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div id="container">
    <h2>InSync</h2>

  <form id="loginForm" action="chat.html" method="GET">
    <input type="text" id="nameInput" name="username" placeholder="Enter your first name" required>
    <br>
    <button type="submit" id="loginButton">Login</button>
  </form>
</div>

<script>
    document.getElementById("loginButton").addEventListener("click", function() {
        var name = document.getElementById("nameInput").value;
        localStorage.setItem("userName", name); // Store name in local storage
        window.location.href = "chat.html"; // Redirect to chat page
    });
</script>

</body>
</html>
