<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App.InSync</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="header">
        <h2>InSync</h2>
    </div>

    <div id="button">
        <input type="onclick" id="click" placeholder="Create a Group Chat">
    </div>
    <div id="createGroup">
        <button onclick="Create()">Create</button>
    </div>
    <div id="Call">
        <button onclick="Call()">Call</button>
    </div>

    <div id="sidebar">
        <!-- Channels/Groups will be dynamically added here -->
    </div>
    <div id="main">
        <!-- Chat messages will be displayed here -->
    </div>
    <div id="messageBox">
        <input type="text" id="messageInput" placeholder="Type your message here">
        <button onclick="sendMessage()">Send</button>
    </div>
    <div id="profile">
        <input type="file" id="profilePic" accept="image/jpeg">
        <button onclick="uploadProfilePic()">Upload</button>
    </div>
    <div id="status">
        <select>
            <option value="available">Available</option>
            <option value="busy">Busy</option>
            <option value="in-call">In a Call</option>
            <option value="offline">Offline</option>
            <option value="away">Away</option>
        </select>
    </div>
</body>
</html>
