<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App.InSync</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="header">
        <h2>InSync</h2>
    </div>

        
    <div id="Call">
        <button onclick="toggleCallOptions()">Call</button>
        <select name="button" id="CallButton" onchange="callType()" hidden>
            <option value="audio">Audio</option>
            <option value="video">Video</option>
        </select>
    </div>

    <div id="sidebar">
        <!-- Channels/Groups will be dynamically added here -->
    </div>
    <div id="main">
        <!-- Chat messages will be displayed here -->
    </div>
    <div id="messageBox">
        <input type="text" id="messageInput" placeholder="Type your message here">
        <button onclick="sendMessage()">Send</button>
    </div>
    
    
</body>
</html>
